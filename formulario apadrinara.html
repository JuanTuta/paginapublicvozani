<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario para Apadrinar</title>
        <link rel="stylesheet" href="css/estilo_formulario.css">
    </head>

    <body>
        <div class="container">
            <div>
                <img tabindex="1" alt="Logotipo Web" id="Logo" src="imagenes/Logo.png">
            </div>

            <div>
                <p tabindex="2" id="titulo">Peludo a Apadrinar</p>
            </div>
        </div>
        
        <div class="container2">
            <form role="form">
                <input tabindex="3" type="text" placeholder="Ingrese su Nombre" required role="textbox" id="textfield">
                <input tabindex="4" type="number" placeholder="Ingrese su Celular" required role="textbox" id="textfield">
                <input tabindex="5" type="number" placeholder="Ingrese su Cedula" required role="textbox" id="textfield">
                <input tabindex="6" type="email" placeholder="Ingrese su Email" required role="textbox" id="textfield">
                <input tabindex="7" type="number" placeholder="Cuota a Apadrinar $" required role="textbox" id="textfield">
                <a tabindex="8" href="Formulario apadrinar.html" class="abtnf">Enviar</a> 
                <a tabindex="9" href="index.html" class="abtnf">Cancelar</a>
            </form>
            
            <div>
                <img tabindex="10" alt="Gato Tato" id="gato_formulario" src="imagenes/Tato.png">
            </div>
        </div>

    </body>
</html>
