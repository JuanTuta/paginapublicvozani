<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario para Apadrinar</title>
        <link rel="stylesheet" href="css/estilo_formulario.css">
        <script src="https://kit.fontawesome.com/dcf4b2b8a2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script src="scripts/pagina.js"></script>
    </head>

    <body>
        <div class="container">
            <div>
                <img tabindex="1" alt="Logotipo Web" id="Logo" src="imagenes/Logo.png">
            </div>

            <div>
                <p tabindex="2" id="titulo">Peludo a Apadrinar</p>
            </div>
        </div>
        
        <div class="container2">
            <form id="form">
                <input tabindex="3" name="nombre" type="text" placeholder="Ingrese su Nombre" >
                <input tabindex="4" name="celular" type="number" placeholder="Ingrese su Celular" >
                <input tabindex="5" name="cedula" type="number" placeholder="Ingrese su Cedula" >
                <input tabindex="6" name="email" type="email" placeholder="Ingrese su Email" >
                <input tabindex="7" name="cuota" type="number" placeholder="Cuota a Apadrinar $" >
                <button id="enviara" type="submit"><a tabindex="2" href="Formulario_apadrinar.html">Enviar</a></button>
                
            </form>
            <button tabindex="14" type="submit" class="abtn dbtn" > <a tabindex="2" href="index.html">Regresar</a></button>
            
            
            <div>
                <img tabindex="10" alt="Gato Tato" id="gato_formulario" src="imagenes/Tato.png">
            </div>
        </div>

    </body>
</html>
